<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Page</title>
</head>
<body>
        <ul>
            {% for object in object_list %}
            <li>{{ object.college_name }}</li>
            <li>{{ object.college_address }}</li>
            <li>{{ object.principal }}</li>
            <li>{{ object.total_students }}</li>
            <li>{{ object.total_teachers }}</li>

            <hr/>
            {% empty %}
            <li>No objects yet</li>
            {% endfor %}
        </ul>
</body>
</html>
